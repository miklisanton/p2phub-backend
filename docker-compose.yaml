services:
  tg-bot:
    build:
      context: ./cmd/p2pbot
    volumes:
      - ./.env:/app/.env
      - ./config.yaml:/app/config.yaml
      - ./internal/db/migrations:/app/internal/db/migrations
    depends_on:
      - db
      - rabbitmq
      - cache
    networks:
      - app-network

  web-server:
    build:
      context: ./cmd/server
    ports:
      - "443:443"
      - "8080:8080"
      - "8443:8443"
    volumes:
      - ./.env:/app/.env
      - ./config.yaml:/app/config.yaml
      - ./internal/db/migrations:/app/internal/db/migrations
      - ./certs:/app/certs
    depends_on:
      - db
      - rabbitmq
      - cache
    networks:
      - app-network

  observer:
    build:
      context: ./cmd/observer
    volumes:
      - ./.env:/app/.env
      - ./config.yaml:/app/config.yaml
      - ./internal/db/migrations:/app/internal/db/migrations
    depends_on:
      - db
      - rabbitmq
      - cache
    networks:
      - app-network
  observer-test:
    build:
      dockerfile: tests.Dockerfile
    volumes:
      - ./.env:/app/.env
      - ./config.yaml:/app/config.yaml
      - ./internal/db/migrations:/app/internal/db/migrations
    depends_on:
      - db
      - rabbitmq
      - cache
    networks:
      - app-network

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: antonmiklis
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: p2p_bot
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
  cache:
    image: redis/redis-stack
    networks:
      - app-network
  rabbitmq:
    image: rabbitmq:management
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    external: true
